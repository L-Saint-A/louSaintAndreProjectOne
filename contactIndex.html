<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./styles/contactStyle.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="headTop">
                <h2>BEACHSTAYS</h2>
                <nav>
                    <ul>
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="./blogIndex.html">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>   
            </div>
            <div class="headMid">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="contacts wrapper">
                <form>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" value="Name">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" value="Email address">
                    <textarea name="userMessage" id="message">Message</textarea>
                    <button>SUBMIT</button>
                </form>
                <div class="info">
                    <div>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fas fa-phone-square"></i>
                    </div>
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West.</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2021 Juno College</p>
    </footer>
</body>
</html>
